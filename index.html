    <div id="content">
      <input type="button" id="submitRegister" class="register-form" value="Register">

      <div id="registerForm">

              <li><input type="text" name="name" id="name" class="name" style="float:left;" placeholder="Enter a username "> </li><br>

          <input name="num1" type="text" class="contactForm" id="num1" placeholder="1st Number" />
          <input name="num2" type="text" class="contactForm" id="num2" placeholder="2nd Number" />
          <input onclick="ValidateandCalculate(document.getElementById('name').value,document.getElementById('num1').value,document.getElementById('num2').value)" type="submit" value="SUBMIT"/>
